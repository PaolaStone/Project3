<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>FabricsReservePort</title>
  </head>
  <body>
    <div class= "container">
        <div class="card-header">
            DashBoard.Fabrics.ReservePortInformation
        </div>
        <br>
    <br>
        <div class="input-group input-group-lg">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-lg">Enter RITM</span>
                </div>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
              </div>
    <br>
    <br>
    <form>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Request Number</label>
              <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="RITM1234567">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">System Name</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="SystemName">
              </div>
            </div>

            <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">System Port</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword" placeholder="PhysicalSystemPort">
                    </div>
                  </div>

                  <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">System Location</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Tile">
              </div>
            </div>
          </form>
    
      
      <button type="button" class="btn btn-warning btn-lg">Next</button>
      <button onclick="document.getElementById('modal').style.display='block'" type="button" class="btn btn-warning btn-lg">Reserve</button>
        
      <div id = "modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-xl" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Ports Reserved</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                        <table class="table">
                                <thead>
                                  <tr>
                                    
                                    <th scope="col">Switch Name</th>
                                    <th scope="col">Port</th>
                                    <th scope="col">System Name</th>
                                    <th scope="col">Port</th>
                                    <th scope="col">Location</th>

                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    
                                    <td>Switch01</td>
                                    <td>B10_12</td>
                                    <td>OTAN1</td>
                                    <td>05FA_P0</td>
                                    <td>132T</td>
                                  </tr>
                                  <tr>
                                        <td>Switch01</td>
                                        <td>B04_05</td>
                                        <td>OTAN1</td>
                                        <td>05FA_P1</td>
                                        <td>132T</td>
                                  </tr>
                                  
                                </tbody>
                              </table>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Build Cable Matrix</button>
                </div>
              </div>
            </div>
          </div>
  </body>
</html>
